<div class="title">
  <h1>Listado de Mascotas</h1>
</div>

<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      placeholder="Ex. Mia"
      (keyup)="applyFilter($event)"
      #input
      autocomplete="off"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <!-- Brief Column -->
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Raza</th>
      <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
      <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button class="agregar" mat-raised-button color="primary">
          Agregar
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          class="search"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="search"
          matTooltip="Ver"
        ></mat-icon>
        <mat-icon
          class="edit"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="edit"
          matTooltip="Editar"
        ></mat-icon>
        <mat-icon
          class="delete"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
          matTooltip="Eliminar"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
